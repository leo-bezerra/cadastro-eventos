<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de eventos</title>
    <script src="eventos2.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>


<script>
    $(function() {
        $("#calendario").datepicker({
            dateFormat: 'dd/mm/yy',
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
            dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
        });
    });
    </script>

</head>
<body>
    <div class="areanotas">
    
        <h1>Cadastro de eventos</h1>

    Idade: <br> <input class="campo_cad" id="idade" type="number" > <br />
    Nome do evento: <br> <input class="campo_cad" id="nomeevento" type="text" > <br />
    Data do evento: <br> <input class="campo_cad" id="calendario" type="text" > <br />
    Quantidade de participantes: <br> <input class="campo_cad" id="participantes" type="number"> <br />
    Quantidade de palestrantes: <br> <input class="campo_cad" id="palestrantes" type="number"> <br />
    <button onclick="cadeventos()">Cadastrar evento</button>

    </div>
</body>
</html>
